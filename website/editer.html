<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .menu-item {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-basis: 30%;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .menu-item h3 {
            color: #333;
            margin: 15px 0;
        }

        .order-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-form input,
        .order-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .order-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Our Restaurant</h1>
        <p>Order your favorite dishes online!</p>
    </header>

    <div class="container">
        <div class="menu">
            <div class="menu-item">
                <img src="https://via.placeholder.com/300" alt="Dish 1">
                <h3>Dish 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300" alt="Dish 2">
                <h3>Dish 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="menu-item">
                <img src="https://via.placeholder.com/300" alt="Dish 3">
                <h3>Dish 3</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

        <div class="order-form">
            <h2>Place Your Order</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <select name="dish">
                    <option value="dish1">Dish 1</option>
                    <option value="dish2">Dish 2</option>
                    <option value="dish3">Dish 3</option>
                </select>
                <input type="number" name="quantity" min="1" placeholder="Quantity" required>
                <button type="submit">Order Now</button>
            </form>
        </div>
    </div>

</body>

</html>
