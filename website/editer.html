<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Webpage with Print Feature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #5c6bc0;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #5c6bc0;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Enhanced Webpage</h1>
    </header>
    
    <main>
        <h2>Click the button below to print this page:</h2>
        <button onclick="printPage()">Print This Page</button>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Website</p>
    </footer>
    
    <script>
        function printPage() {
            window.print();
        }
    </script>
</body>
</html>
